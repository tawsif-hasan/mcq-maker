<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MCQ Creator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
        <form method="post" action="/question_info.html">
            <label for="noOfQUestions">How many questions? (Maximum 100)</label>
                <input type="number" id="noOfQUestions" name="noOfQuestions" min="1" max="100">
            <label for="institutionName">Name of Institution</label>
                <input type="text" id="institutionName" name="institutionName">
            <label for="totalMarks">Total Marks</label>
                <input type="text" id="totalMarks" name="totalMarks">
            <label for="totalTime">Total Time</label>
                <input type="text" id="totalTime" name="totalTime">
            <button type="submit" name="submit">Confirm</button>
        </form>
    </body>
